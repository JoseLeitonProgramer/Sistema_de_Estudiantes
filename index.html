<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluación de Estudiantes</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">

    <header class="text-center py-4 mb-4 border-bottom">
        <h1 class="fw-bold">Sistema de Evaluación de Estudiantes</h1>
    </header>

    <main>
        <div class="container">

            <!-- FORMULARIO -->
            <div class="card bg-secondary text-white mb-4 shadow">
                <div class="card-body">
                    <h5>Ingreso de estudiante</h5>
                    <div class="input-group">
                        <button class="btn btn-success" id="btn_cargar">CARGAR</button>
                        <input type="number" id="txt_nota" class="form-control" placeholder="NOTA (0-10)" min="0"
                            max="10">
                        <input type="text" id="txt_apellido" class="form-control" placeholder="APELLIDO">
                    </div>
                </div>
            </div>

            <!-- TABLA -->
            <table class="table table-dark table-striped text-center shadow">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOTA</th>
                        <th>APELLIDO</th>
                        <th>ACCIÓN</th>
                    </tr>
                </thead>
                <tbody id="tabla_estudiantes">
                    <!-- filas dinámicas -->
                </tbody>
            </table>

            <!-- RESULTADOS -->
            <div class="row text-center mt-4">

                <div class="col-md-4 mb-3">
                    <div class="card bg-success text-white shadow">
                        <div class="card-body">
                            <h5>Aprobados</h5>
                            <p class="fs-2 fw-bold" id="total_aprobados">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="card bg-warning text-dark shadow">
                        <div class="card-body">
                            <h5>Supletorio</h5>
                            <p class="fs-2 fw-bold" id="total_supletorios">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="card bg-danger text-white shadow">
                        <div class="card-body">
                            <h5>Reprobados</h5>
                            <p class="fs-2 fw-bold" id="total_reprobados">0</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- PROMEDIO -->
            <div class="card bg-secondary text-white mt-4 shadow">
                <div class="card-body text-center">
                    <h5>Promedio del Curso</h5>
                    <p class="fs-2 fw-bold" id="promedio_curso">0</p>

                    <h5 class="mt-3">Estado del Curso</h5>
                    <p class="fs-4 fw-bold" id="estado_curso">---</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-3 mt-5 border-top text-muted">
        © 2025 · Jose Leiton
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./public/js/notas.js"></script>

</body>

</html>
